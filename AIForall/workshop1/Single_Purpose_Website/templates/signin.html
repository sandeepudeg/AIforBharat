{% extends "base.html" %}

{% block title %}Sign In - Quick Contract Generator{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="glassmorphic-card">
        <h1>Sign In</h1>
        <p class="subtitle">Enter your email to access the contract generator</p>
        
        <form id="signin-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com" 
                    required
                >
                <span class="error-message" id="email-error"></span>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Verification Link</button>
            
            <div class="form-message" id="form-message"></div>
        </form>
        
        <p class="auth-link">
            Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a>
        </p>
    </div>
</div>

<script>
document.getElementById('signin-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const messageDiv = document.getElementById('form-message');
    
    try {
        const response = await fetch('{{ url_for("auth.signin_submit") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            messageDiv.innerHTML = `
                <div class="success-message">
                    <p>Verification link sent to ${email}</p>
                    <p><a href="${data.verification_link}" class="btn btn-small">Click here to verify</a></p>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
        }
    } catch (error) {
        messageDiv.innerHTML = `<div class="error-message">An error occurred. Please try again.</div>`;
    }
});
</script>
{% endblock %}
